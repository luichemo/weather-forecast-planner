<div class="forecast-container">
  <h2>5-Day Forecast</h2>
  <div class="forecast-grid">
    <mat-card 
      *ngFor="let forecast of forecasts" 
      class="forecast-card"
      (click)="onDayClick(forecast)"
    >
      <mat-card-content>
        <div class="day-name">{{ getDayName(forecast.date) }}</div>
        <div class="date">{{ getFormattedDate(forecast.date) }}</div>
        
        <app-weather-icon 
          [icon]="forecast.weather.icon" 
          size="medium"
        ></app-weather-icon>
        
        <div class="description">{{ forecast.weather.description }}</div>
        
        <div class="temperature-range">
          <span class="temp-max">{{ forecast.temp_max | temperature }}</span>
          <span class="separator">/</span>
          <span class="temp-min">{{ forecast.temp_min | temperature }}</span>
        </div>
        
        <div class="additional-info">
          <div class="info-item">
            <mat-icon>water_drop</mat-icon>
            <span>{{ forecast.pop | number:'1.0-0' }}%</span>
          </div>
          <div class="info-item">
            <mat-icon>air</mat-icon>
            <span>{{ forecast.wind_speed }} m/s</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
